version = "3.4.3"

runner.dialect = scala3
maxColumn = 120
align.preset = more
indent.main = 4

rewrite.rules = [Imports]
rewrite.imports.sort = ascii
rewrite.imports.expand = true
rewrite.imports.groups = [
  ["java\\..*", "scala\\..*"],
  ["cats\\..*"],
  ["fs2\\..*"],
  ["com\\..*", "io\\..*", "org\\..*"]
]
